<html>

        height: 100%;
        display: flex;
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <title>Start Site</title>
        <link rel="stylesheet" href="linkrepo-main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            ::-webkit-scrollbar {
            width: 10px;
            }

            ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0);
            border-radius: 10px;
            }
            
            ::-webkit-scrollbar-thumb {
            background: rgba(40,129,126,255); 
            border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0); 
            }
        </style>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <script>
            $.get("nav.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });
        </script> 
        <h1 style="font-family: bmwfont;line-height: 200px;font-size: 70px;" class="bg-text">Start Page</h1>
        <div class="wrapper">
        <div class="box">
            <form method="GET" action="https://www.google.com/search" target="_blank">
                <input name="q" type="text" placeholder="Search With Google" style="width: 1000px;">
                <input type="submit">
            </form>
        </div>
        </div>
        <div style="display: flex;justify-content: center;">
            <a href="https://github.com" class="widgets"><img src="simple-icons--github.svg" alt="GitHub"></a>
